{% assign count = page.images.size %}
{% assign slides = page.images | slice:1, count %}
<div class="mt-3 mb-3">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            {% assign co = slides.size %}
            {% for i in (1..co) %}
            <li data-target="#carouselExampleIndicators" data-slide-to="{{i}}"></li>
            {% endfor %}
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" loading="lazy" src="{{page.images[0].image}}" alt="An image of the fashion book">
            </div>
            {% for image in slides %}
            <div class="carousel-item">
                <img class="d-block w-100" loading="lazy" src="{{image.image}}" alt="An image of the fashion book">
            </div>
            {% endfor %}

        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
