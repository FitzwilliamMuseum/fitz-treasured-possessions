{% if page.image != blank %}
<div class="col-12 shadow-sm  p-3 mb-3 bg-white rounded share center-text">
  <img class="img-fluid rounded mx-auto d-block" src="{{ page.large }}" alt="{{ page.title }}">
</div>

<div class="text-center mb-3">
  {% if page.record != blank %}
    <a class="btn btn-dark" href="{{ page.record }}">Object: {{page.accession}}</a>
  {% endif %}
  {% if page.iiif != blank %}
    <a class="btn btn-dark" href="{{ page.iiif }}">View this in high resolution</a>
  {% endif %}
</div>
{% endif %}
